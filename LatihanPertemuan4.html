        <!--navigasi-->
        <nav class="navbar">

        <!--end navigasi-->
        <!--hero-->
        <div class="hero">
            <h2>Pernikahan</h2>
            <h1>Reva & Rava</h1>
            <h3>Love, 30 April 2316</h3>
        </div>
        <!--end hero-->
        <!--section akad-->
        <section id="akad">
            <div class="bingkai">
                <div class="line"></div>
                <h1>Akad</h1>
                <div class="line"></div>
            </div>
            <div class="section_wrap wrap">
                <div class="section_container_akad container">
                    <h3>Rabu, 3 April 1630</h3>
                    <h3>Pukul: 03.07 WIB</h3>
                    <h4>Jl.What Makes No 31 Love</h4>
                    <h4>Under</h4>
                </div>
                <section class="akad_img"></section>
            </div>
        </section>
        <!--end section akad-->
        <div class="bouquet_container">
            <img
                class="bouquet"
                src="https://cdn.pixabay.com/photo/2020/09/01/18/13/background-5535928_960_720.png"
                alt=""
            />
        </div>
        <!--section resepsi-->
        <section id="resepsi">
            <div class="bingkai">
                <div class="line"></div>
                <h1>Resepsi</h1>
                <div class="line"></div>
            </div>
            <div class=""section_wrap wrap">
                <section class="resepsi_img"></section>
                <div class="section_container_resepsi">
                    <h3>Rabu, 3 April 1630</h3>
                    <h3>Jl. What Makes No 31 Love</h3>
                    <h4>Under</h4>

        </section>
        <!--end section resepsi-->
        <img
            class="bouquet2"
            src="https://cdn.pixabay.com/photo/2016/06/27/14/42/flowers-1482644_960_720.png"
            alt=""
        />
        <!--section buku tamu-->
        <section id="buku_tamu">
            <div class="bingkai">
                <div class="line"></div>
                <h1>Buku Tamu</h1>
                <div class="line"></div>
            </div>
            <div class="buku_tamu_container">
                <form action="">
                    <input required type="text" placeholder="Nama"/>
                    <textarea
                        name="ucapan"
                        placeholder="Ucapan & Doa"
                        cols="30"
                        rows="8"
                    ></textarea>
                    <select name="kehadiran">
                        <option value="hadir">Hadir</option>
                        <option value="tidak_hadir">Tidak Hadir</option>
                    </select>
                    <div class="btn">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>
        <!--end section buku tamu-->
        <!--section map-->
        <section id="map">
            <div class="bingkai">
                <div class="line"></div>
                <h1>Map</h1>
                <div class="line"></div>
            </div>
            <div class="section_wrap wrap">
                <div class="section_container_map">
                    <button class="map_list">
                        <span class="material-symbols-outlined">location_on</span>
                        Dapatkan Lokasi
                    </button>
                    <button class="map_list">
                        <span class="material-symbols-outlined">calendar_month</span>
                        Save ke Calendar
                    </button>
                    <button class="map_list">
                        <span class="material-symbols-oulined">share</span>
                        Share Instagram
                    </button>
                </div>
                <section class="map_img">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15814.592719277627!2d110.35002922083767!3d-7.720844580153308!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x51aaa74b2db80b7%3A0x4afa58b27b3647b3!2sGedung%20Serba%20Guna%20Sleman!5e0!3m2!1sid!2sid!4v1660376540118!5m2!1sid!2sid"
                        width="600"
                        height="350"
                        style="border: 0"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                    ></iframe>
                </section>
            </div>
        </section>
        <!--end section map-->
